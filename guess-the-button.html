<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Guess the button</title>
  </head>   
  <body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-body">
                    <h5>Guess the button</h5>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Write the number of buttons from wich to choose the right one</h5>
            </div>
            <div class="card-body">
                
                <form>
                    <div class="mb-3">
                      <input type="number" onfocus=this.value='' class="form-control" id="numOfButtons">
                      <p>I would recomend not too big numbers</p>
                    </div>
                    <button type="submit" class="btn btn-primary" id = "submit" onclick=" return generateButtons();">Submit</button>
                </form>
            </div>
        </div>
        <div id="buttons">
        </div>
        
    </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var rightButton;
        function generateButtons() {
            //location.reload();
            document.getElementById("submit").disabled = true;
            
            var numOfButtons = $('#numOfButtons').val();

            rightButton = Math.floor(Math.random() * ($('#numOfButtons').val() - 1 + 1)) + 1;
            //alert(numOfButtons);
            $('#buttons').append(`
            <div class="card">
                <div class="card-header">
                    <h5>Now it's time to choose the right button</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2" id="buttons1">
                    </div>
                </div>
            </div>
            `);

            for(var i = 1; i <= numOfButtons; ++i) {
                $('#buttons1').append(`
                <a href="#" class="btn btn-primary" id="button` + i + `" onclick="return alertButton(this.id);" value=`+ i +`>Button `+ i +`</a>
                `);
            }
            return false;
        }
        
        function alertButton(clicked_id) {
            //var rightButton = Math.floor(Math.random() * ($('#numOfButtons').val() - 1 + 1)) + 1;
            if(clicked_id == "button" + rightButton){
                alert("CONGRATS - You found the right button");
                location.reload();
            } else {
                alert("Wrong, try again");
            }
            return false;
        }
    </script>
  </body>
</html>
